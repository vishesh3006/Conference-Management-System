<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Reviewee Sign Up</h1>
    <form action="/reviewee/signUp" method="POST">
        <input type="text" name="emailId" placeholder="emailId">
        <input type="text" name="firstName" placeholder="First Name">
        <input type="text" name="lastName" placeholder="Last Name">
        <input type="text" name="organization" placeholder="Your Organization">
        <input type="text" name="designation" placeholder="Your Designation">
        <input type="password" name="password" placeholder="password">
        <input type="submit">
    </form>
</body>
</html>
